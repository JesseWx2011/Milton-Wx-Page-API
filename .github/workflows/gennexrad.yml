name: Generate Radar Image

on:
  schedule:
    - cron: '0 * * * *'  # runs every hour
  workflow_dispatch:

jobs:
  plot-radar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Verify Python & packages
        run: |
          python --version
          python -m pip list

      - name: Run radar plotting script
        run: python scripts/plotnexrad.py

      - name: Upload generated image
        uses: actions/upload-artifact@v4
        with:
          name: nexrad-image
          path: dirtonexradimage/nexradimage.png
