name: Generate Radar Image

on:
  schedule:
    - cron: '0 * * * *'  # runs every hour
  workflow_dispatch:  # allows manual trigger

jobs:
  plot-radar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11  # safe for MetPy + Cartopy

      - name: Upgrade pip & wheel
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: |
          pip install --upgrade --force-reinstall -r requirements.txt

      - name: Verify Python & packages
        run: |
          python --version
          python -m pip list

      - name: Run radar plotting script
        run: python scripts/plotnexrad.py

      - name: Upload generated image
        uses: actions/upload-artifact@v4
        with:
          name: nexrad-image
          path: images/*.png

