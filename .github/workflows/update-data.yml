name: Update Weather Data

permissions:
  contents: write

# Trigger every hour (adjust as needed)
on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:     # manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      # 4. Run your Python script to generate data
      - name: Generate Weather Data
        run: |
          python scripts/generate_weather_data.py

      # 5. Commit and push updated files
      - name: Commit and Push Data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/data/stations.json docs/data/stations.yml || true
          git commit -m "Update weather data" || echo "No changes to commit"
          git push

